# Service registers under this name
spring.application.name= Cart-module

# Discovery Server Access
eureka.client.serviceUrl.defaultZone= http://localhost:8585/eureka/
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/microservice
spring.datasource.username = root
spring.datasource.password=	password

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
hibernate.format_sql=true;
# ===============================
# HTTP Server (Tomcat) Port
server.port= 8581

productservice.baseurl=http://Product-module/products